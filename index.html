<!DOCTYPE html>
<html lang="en">

<head>
    <!--=============== Style ===============-->
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke wiki</title>
    <!--============ TAILWIND ============-->
    <script src='https://cdn.tailwindcss.com'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--============ IONICONS ============-->
    <script type='module' src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>

</head>

<body class="bg-slate-200">
    <!--=============== Nav ===============-->
    <div class="nav w-full h-26 bg-blue-600 flex  justify-between items-center  gap-2 p-2 max-[650px]:flex-wrap max-[700px]:justify-center">
        <!--=============== Logo ===============-->
        <div class="container-logo flex flex-row justify-center items-end gap-2 max-[700px]:scale-90">
            <h2 class="logo text-white text-3xl font-semibold">Poke wiki</h2>
            <h3 class="version text-white text-lg">v1.0</h3>
        </div>
        <!--=============== Searchbar e range ===============-->
        <div class="flex flex-row justify-center max-[600px]:justify-between items-center gap-2 max-[700px]:scale-90">
            <input type="text"
                class="searchBar  rounded-xl border border-2 border-slate-500 m-auto w-[300px] h-10 text-lg font-medium max-[450px]:w-[150px] max-[450px]:h-[32px] max-[450px]:font-normal max-[450px]:text-xs max-[400px]:w-[120px]"
                id="searchBar" placeholder="Search pokemon">
            <div class="flex flex-col justify-center  items-center ">
                <label for="offset" class="text-white font-mono text-lg">Offset:</label>
                <input type="number" class="w-14" id="offset" name="offset" min="0" value="0" max="1302">
            </div>
            <div class="flex flex-col justify-center items-center ">
                <label for="limit" class="text-white font-mono text-lg">Limit:</label>
                <input type="number" class="w-14" id="limit" name="limit" min="0" value="10" max="1302">
            </div>
             <button id="rangeBtn" ><ion-icon class="text-white font-medium text-6xl hover:text-black  max-[450px]:text-4xl max-[450px]:font-normal" name="arrow-forward-circle-outline"></ion-icon></button>
        </div>
    </div>

    <div class="pokedex flex justify-between  flex-wrap gap-2 p-24" id="pokedex">
    </div>

    <!--=============== Box dettagli ===============-->
    <div class="pokemonDetailsBox gap-2 hidden flex  p-12 flex-col h-[700px] mt-6" id="pokemonDetailsBox">
        <!--=============== Navbox ===============-->
        <div
            class="pokenav flex flex-wrap relative justify-around pl-4 gap-12 items-center max-[500px]:justify-center bg-blue-900 border border-black pt-4 pb-4">
            <img id="detailsImage" class="  cursor-pointer w-30 border-black max-[500px]:scale-75" src="" alt="">
            <h2 id="detailsName" class="nam text-5xl text-white max-[500px]:text-lg font-medium ">Ditto</h2>
            <ion-icon id="playBtn" class="text-white text-6xl cursor-pointer max-[500px]:text-xl" name="play-circle-outline"></ion-icon>
            <audio id="audioPlayer" src=""></audio>
            <button class="closeBtn"><ion-icon class="bg-white absolute top-0 right-0"
                    name="close-outline"></ion-icon></button>
        </div>
        <!--=============== Box tipi ===============-->
        <div class="types flex flex-col bg-blue-900 border border-black">
            <h2 class="p-2 text-xl font-semibold text-amber-400 max-[500px]:text-base">Types</h2>
            <ul id="ul" class="bg-white flex justify-center items-center gap-3 max-[500px]:text-xs">
            </ul>
        </div>
        <!--=============== Box attributi ===============-->
        <div class="attributes flex flex-col bg-blue-900 border border-black">
            <h2 class="p-2 text-xl font-semibold text-amber-400 max-[500px]:text-base">Attributes</h2>
            <ul id="attributesUl" class="bg-white flex justify-center items-center gap-3 max-[500px]:text-xs">
            </ul>
        </div>
        <!--=============== Box stats ===============-->
        <div class="stats flex flex-col bg-blue-900 border border-black">
            <h2 class="p-2 text-xl font-semibold text-amber-400">Stats</h2>
            <ul id="statsUl" class="bg-white flex justify-center items-center gap-3 ">


                <li
                    class="flex flex-col items-center justify-center bg-emerald-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="hp">12</h2>
                    <h2 class="bg-emerald-600  border-2 border-emerald-400 w-full">Hp</h2>
                </li>
                <li
                    class="flex flex-col items-center justify-center bg-red-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="attack">12</h2>
                    <h2 class="bg-red-600 border-2 border-red-400 w-full">Attack</h2>
                </li>
                <li
                    class="flex flex-col items-center justify-center bg-blue-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="defense">12</h2>
                    <h2 class="bg-blue-600 border-2 border-blue-400 w-full">Defense</h2>
                </li>
                <li
                    class="flex flex-col items-center justify-center bg-orange-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="spAtk">12</h2>
                    <h2 class="bg-orange-600 border-2 border-orange-400 w-full">sp.Atk</h2>
                </li>
                <li
                    class="flex flex-col items-center justify-center bg-cyan-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="spDef">12</h2>
                    <h2 class="bg-cyan-600 border-2 border-cyan-400 w-full">sp.Def</h2>
                </li>
                <li
                    class="flex flex-col items-center justify-center bg-yellow-800 mt-2 border border-black mb-2 text-center text-sm text-white w-24 max-[500px]:text-xs max-[500px]:w-12">
                    <h2 id="speed">12</h2>
                    <h2 class="bg-yellow-600 border-2 border-yellow-400 w-full">speed</h2>
                </li>

            </ul>
        </div>
    </div>
    <!--=============== Script ===============-->
    <script src="./assets/script.js"></script>
</body>

</html>
